{% extends 'main/base.html' %}

{% block title %} Set Password {% endblock %}
{% load crispy_forms_tags %}

{% if validLink %}
	{% block content %}
		<form method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<button type="submit" class="btn btn-light">Change Password</button>
		</form>
	{% endblock %}
{% else %}
	<p>Oops, invalid link</p>
{% endif %}
